<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content class="dialog-content">
  <mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput [(ngModel)]="data.truckModel" name="truckModel">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Year</mat-label>
    <input matInput type="number" min="2000" [(ngModel)]="data.truckYear" name="truckYear">
  </mat-form-field>
  
  <mat-form-field>
  <mat-label>TÜV Control Last Date</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>TÜV Control Next Date</mat-label>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  <mat-form-field>
    <mat-label>KM Counter When Bought</mat-label>
    <input matInput type="number" min="0" [(ngModel)]="data.kmCounter" name="kmCounter">
  </mat-form-field>
  <!-- Add more fields here as needed -->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()">Save</button>
</div>
